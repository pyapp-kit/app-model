name: CI

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # run once a day

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: pyapp-kit/workflows/.github/workflows/test-pyrepo.yml@v1
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
      pip-post-installs: ${{ matrix.pydantic }}
      qt: ${{ matrix.qt }}
      extras: ${{ matrix.qt == '' && 'test' || 'test,test-qt' }}
      pip-install-pre-release: ${{ github.event_name == 'schedule' }}
      report-failures: ${{ github.event_name == 'schedule' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        pydantic: [""]
        qt: ["", PyQt5, PyQt6, PySide2, PySide6]
        include:
          - python-version: "3.9"
            os: "ubuntu-latest"
          - python-version: "3.11"
            os: "ubuntu-latest"
          - python-version: "3.12"
            os: "ubuntu-latest"
            pydantic: "'pydantic<2'"
          - python-version: "3.8"
            os: "ubuntu-latest"
            pydantic: "'pydantic<2'"
          - python-version: "3.8"
            os: "ubuntu-latest"
            qt-backend: "PyQt5==5.12"
        exclude:
          - qt: PySide2
            python-version: "3.12"
  
  test_napari:
    uses: pyapp-kit/workflows/.github/workflows/test-dependents.yml@v1
    with:
      dependency-repo: napari/napari
      dependency-ref: ${{ matrix.napari-version }}
      dependency-extras: 'testing'
      qt: ${{ matrix.qt }}
      pytest-args: 'napari/_qt napari/_app_model -k "not async and not qt_dims_2"'
      python-version: "3.10"
    strategy:
      fail-fast: false
      matrix:
        napari-version: ["", "v0.4.18"]
        qt: ["pyqt5", "pyside2"]

  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx run check-manifest

  deploy:
    name: Deploy
    needs: [check-manifest, test, test_napari]
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ðŸ‘· Build
        run: |
          python -m pip install build
          python -m build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: "./dist/*"
