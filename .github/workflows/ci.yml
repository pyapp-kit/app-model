name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request: {}
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install check-manifest && check-manifest

  test:
    name: ${{ matrix.platform }} (${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.11"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - python-version: "3.12"
            platform: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[test]

      - name: Test
        run: pytest -s --color=yes

  test-pydantic1:
    name: pydantic1 (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[test]
          pip install 'pydantic<2'

      - name: Test
        run: pytest --color=yes --cov=app_model --cov-report=xml

      - name: Coverage
        uses: codecov/codecov-action@v3

  test-qt:
    name: ${{ matrix.platform }} ${{ matrix.qt-backend }} (${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        platform: [macos-latest, ubuntu-latest, windows-latest]
        qt-backend: [PyQt5, PyQt6, PySide2, "'PySide6<6.5.1'"]
        include:
          - python-version: "3.8"
            platform: "ubuntu-latest"
            qt-backend: "PyQt5==5.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: tlambert03/setup-qt-libs@v1

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[qt,test,test-qt]
          python -m pip install ${{ matrix.qt-backend }}

      - name: Test
        uses: aganders3/headless-gui@v1
        with:
          run: python -m pytest -s --cov=app_model --cov-report=xml --cov-report=term-missing --color=yes

      - name: Coverage
        uses: codecov/codecov-action@v3

  test_napari:
    name: napari
    uses: czaki/napari/.github/workflows/test_external_package_workflow.yml@feature/test_against_napari
    with:
      backend: "pyqt5,pyside2,pyqt6"
      pytest_path: "napari/_qt napari/_app_model -W ignore"

  deploy:
    name: Deploy
    needs: [check-manifest, test, test-qt, test_napari]
    if: "success() && startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ðŸ‘· Build
        run: |
          python -m pip install build
          python -m build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: "./dist/*"
